<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="ui-container">
        <div id="stats">
            <span>Lives: <span id="lives">10</span></span>
            <span>Gold: <span id="gold">100</span></span>
        </div>
    </div>
    <div id="top-right-controls">
        <button id="speed-control-button">x1</button>
        <button id="restart-button-top">🔄</button>
        <button id="pause-button-emoji">⏸️</button>
        <a href="/"><button id="main-menu-button-top">🏠</button></a>
    </div>
    <div id="wave-info">
        <span>Wave: <span id="wave-number">1</span></span>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="upgrade-panel">
        <div id="inventory-slots">
            <!-- Active item slots will be generated here by JS -->
        </div>
        <button id="upgrade-range">Upgrade Range (Cost: <span id="upgrade-range-cost">10</span>)</button>
        <button id="upgrade-speed">Upgrade Speed (Cost: <span id="upgrade-speed-cost">10</span>)</button>
        <button id="upgrade-damage">Upgrade Damage (Cost: <span id="upgrade-damage-cost">10</span>)</button>
    </div>

    <!-- Overlays -->
    <div id="game-over-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Game Over</h2>
            <button id="restart-button">Restart</button>
            <a href="/"><button>Main Menu</button></a>
        </div>
    </div>
    <div id="pause-overlay" class="overlay">
        <div id="pause-icon">❚❚</div>
    </div>

    <script type="module" src="/src/game-page.js"></script>
</body>
</html>
